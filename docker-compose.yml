version: "3.7"
services:
  database:
    image: ${MARIADB_IMAGE}
    environment:
      MARIADB_DATABASE : ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    ports:
      - "${HOST_DB_PORT}:3306"
    expose:
      - '3306'
    volumes:
      - focus-db:/var/lib/mysql
      -
  focus-marches:
    build: ${HOST_APP_FOLDER}
    image: ${FOCUS_MARCHE_IMAGE_NAME}
    ports:
      - "${HOST_FOCUS_PORT}:3306"
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: any
        max_attempts: 5
        delay: 0s
      update_config:
        parallelism: 1
        delay: 0s
        order: stop-first
        failure_action: pause
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
volumes:
  focus-db:
